<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형을 고려한 테이블구조의 레이아웃</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul, li, dl, dt dd{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .checksvg:before{
            content: "";
            /* content안에 url 사용 가능, 대신 width,height가 먹히지 않음 > 이미지 사이즈 그대로 사용해야함 */
            display: block;
            width: 3rem;
            height: 3rem;
            background-image: url(./img/check.svg);
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;            
            /* 
            background-image의 크기는 background-size로 조절
            단 공간만큼 background-image가 반복되기 때문에 background-repeat: no-repeat 설정 후 
            background-position으로 위치를 정하면 된다.
            */
        }
        .d-flex{
            display: flex;
        }
    </style>
</head>

<body>
    <p class="checksvg">
        배경 이미지로 svg 처리하기
    </p>
    <!-- dl>dt{타이틀컨텐츠}+dd.checksvg.d-flex*5{<span>리스트들</span>} -->
    <!-- {} 안에는 태그 넣기 가능 -->
    <dl>
        <dt>타이틀컨텐츠</dt>
        <dd class="checksvg d-flex"><span>리스트들</span></dd>
        <dd class="checksvg d-flex"><span>리스트들</span></dd>
        <dd class="checksvg d-flex"><span>리스트들</span></dd>
        <dd class="checksvg d-flex"><span>리스트들</span></dd>
        <dd class="checksvg d-flex"><span>리스트들</span></dd>
    </dl>
</body>
</html>
